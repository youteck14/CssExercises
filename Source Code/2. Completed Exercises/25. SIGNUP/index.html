<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bloc-img">
        <img src="ressources/work.jpg" alt="" />
      </div>

      <form class="bloc-form">
        <h2>Sign Up To Lorem</h2>

        <p class="already-txt">Already a member ? <a href="#">Log in</a>
        </p>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="name@mail.com">

        <label for="psw">Password</label>
        <input type="password" id="psw" placeholder="6 characters min">

        <button type="submit" class="signup-btn">Create an account</button>

        <p class="others-signup">
          Or sign up with :
        </p>

        <button type="button" class="others-signup-btn">
          <img src="ressources/google.svg" alt="google icon">
        </button>
        <button type="button" class="others-signup-btn">
          <img src="ressources/github.svg" alt="github icon">
        </button>
        <button type="button" class="others-signup-btn">
          <img src="ressources/facebook.svg" alt="facebook icon">
        </button>
      </form>
    </div>
  </body>
</html>
