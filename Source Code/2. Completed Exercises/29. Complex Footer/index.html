<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?Open+Sans:wght@300;600&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container">
      <h1>The <span>Footer</span></h1>
      
    </div>

    <footer>
      <div class="footer-container">
        <form class="footer-form">
          <p class="form-title">Subscribe</p>
          <input type="email" placeholder="Email" />
          <button>Subscribe now</button>
        </form>

        <div class="about-footer">
          <p class="footer-title">About</p>
          <p class="footer-txt">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur
            sit minus tempora animi autem labore.
          </p>
        </div>

        <div class="footer-list">
          <p class="footer-title">Categories</p>
          <ul>
            <li>Accessories</li>
            <li>Bags</li>
            <li>New Arrivals</li>
            <li>Popular Products</li>
          </ul>
        </div>

        <div class="footer-list">
          <p class="footer-title">Quick Links</p>
          <ul>
            <li>About us</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>FAQs</li>
            <li>Privacy Policy</li>
          </ul>
        </div>

        <div class="medias-footer">
          <a href="#">
            <img src="ressources/facebook.svg" alt="fb icon" />
          </a>
          <a href="#">
            <img src="ressources/twitter.svg" alt="twitter icon" />
          </a>
          <a href="#">
            <img src="ressources/linkedin.svg" alt="linkedin icon" />
          </a>
        </div> 
      </div>
    </footer>
  </body>
</html>
